<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Кредитный калькулятор</title>
      <link href="cssStyle.css" rel="stylesheet">
      <link rel = "preconnect" href = "https://fonts.gstatic.com">
      <link href = "https://fonts.googleapis.com/css2? family = Ubuntu: wght @ 300; 400; 500 & display = swap "rel =" stylesheet ">
   </head>
   <body>
   <div class="calculyator">
      <p class="titleh1">КРЕДИТНЫЙ КАЛЬКУЛЯТОР</p>
      <div class="calc">
         <div class="container0">
            <div class="container1">
               <p class="title">Стоимость недвижимости</p>
               <input type="number" name="sum" id="sum" value="20000000">
                <p class="unit0">&#8381;</p>
            </div>
            <div class="container1">
               <p class="title">Первоначальный взнос</p>
               <input type="number" name="down-payment" id="down-payment" value="3000000">
                <p class="unit0">&#8381;</p>
               <div class="proc" id="procent">
                  <div class="Procen">
                     <input type="radio" class="procent" value="10" name="procent" id="proc-10">
                     <label for="proc-10" class="calc-label">10%</label>
                  </div>
                  <div class="Procen">
                     <input type="radio" class="procent" value="15" name="procent" id="proc-15">
                     <label for="proc-15" class="calc-label">15%</label>
                  </div>
                  <div class="Procen">
                     <input type="radio" class="procent" value="20" name="procent" id="proc-20">
                     <label for="proc-20" class="calc-label">20%</label>
                  </div>
                  <div class="Procen">
                     <input type="radio" class="procent" value="25" name="procent" id="proc-25">
                     <label for="proc-25" class="calc-label">25%</label>
                  </div>
                  <div class="Procen">
                     <input type="radio" class="procent" value="30" name="procent" id="proc-30">
                     <label for="proc-30" class="calc-label">30%</label>
                  </div>
               </div>
            </div>
            <div class="container1">
               <p class="title">Срок кредита</p>
               <input type="number" name="time" id="time" value="10">
                <p class="unit0">лет</p>
            </div>
            <div class="container1">
               <p class="title">Процентная ставка</p>
               <input type="number" name="rate" id="rate" value="10">
                <p class="unit0">%</p>
            </div>
            <div class="button">
               <input type="button" value="Save" id="submit">
               <input type="button" value="Clear" id="clear" onclick="ClearFields()" />
            </div>
         </div>
         <div class="container0-0">
            <div class="container2">
               <div class="container1-1">
                  <p class="title">Ежемесячный платеж</p>
                  <div class="result-area" id="monthly-payment">224 656</div>
                  <p class="unit">&#8381;</p>
               </div>
               <div class="container1-1">
                  <p class="title">Необходимый доход</p>
                  <div class="result-area" id="profit">374 427</div>
                  <p class="unit">&#8381;</p>
               </div>
               <div class="container1-1">
                  <p class="title">Переплата</p>
                  <div class="result-area" id="overpayment">9 958 750</div>
                  <p class="unit">&#8381;</p>
               </div>
               <div class="container1-1">
                  <p class="title">Тело кредита</p>
                  <div class="result-area" id="credit-body">17 000 000</div>
                  <p class="unit">&#8381;</p>
               </div>
            </div>
         </div>
      </div>
</div>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"
      type="text/javascript"></script>
   <script src="credit-calc.js"></script>
</html>
